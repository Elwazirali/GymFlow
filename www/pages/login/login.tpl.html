<ion-view title="Users" ng-controller="LoginCtrl as vm">
  <ion-nav-buttons side="left">
    <button menu-toggle="left" class="button button-icon icon ion-navicon"></button>
  </ion-nav-buttons>
  <ion-content>
    <br><br><br>
    <h1>Login page</h1>

    <label class="item item-input">
      <span class="input-label">Email</span>
      <input type="email" ng-model="vm.userEmail">
    </label>

    <label class="item item-input">
      <span class="input-label">password</span>
      <input type="password" ng-model="vm.userPassword">
    </label>

    <br><br><br>

    <a ui-sref="todo">
      <button class="button button-royal">
        An awesome ToDo page
      </button>
    </a>
    <a ui-sref="signup">
      <button class="button button-royal">
        Sign Up
      </button>
    </a>
    <button class="button button-balanced" ng-click="vm.login()">
      login
    </button>
  </ion-content>
</ion-view>
