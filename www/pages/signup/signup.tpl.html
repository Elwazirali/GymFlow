<ion-view title="NewUser" ng-controller="signupCtrl as vm">
    <ion-header-bar class="bar bar-header bar-calm">
        <h1 class="title">Create your profile</h1>
    </ion-header-bar>

    <br><br><br>
    <h3>Enter your Credentials:</h3>

    {{ vm.error }}

    <label class="item item-input">
        <span class="input-label">Email</span>
        <input type="email" ng-model="vm.newEmail">
    </label>
    <label class="item item-input">
        <span class="input-label">Password</span>
        <input type="password" ng-model="vm.newPass">
    </label>
    <label class="item item-input">
        <span class="input-label">Confirm password</span>
        <input type="password" ng-model="vm.confPass">
    </label>

    <br><br><br>

    <button class="button button-royal" ng-click="vm.create()">
        Create
    </button>
</ion-view>
