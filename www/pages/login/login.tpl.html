<ion-view title="Users" ng-controller="LoginCtrl as vm">

  <ion-header-bar class="bar bar-header bar-calm">
    <h1 class="title"></h1>
  </ion-header-bar>

  <br><br><br>
  <h1>Login page</h1>

  <label class="item item-input">
    <span class="input-label">Email</span>
    <input type="email" ng-model="vm.userEmail">
  </label>

  <label class="item item-input">
    <span class="input-label">password</span>
    <input type="password" ng-model="vm.userPassword">
  </label>

  <br><br><br>

  <a ui-sref="todo">
    <button class="button button-royal">
      An awesome ToDo page
    </button>
  </a>

    <a ui-sref="signup">
        <button class="button button-royal">
            Sign Up
        </button>
    </a>

  <button class="button button-balanced" ng-click="vm.login()">
    login
  </button>

  <button class="button button-royal" ng-click="vm.auth()">
    create user
  </button>
</ion-view>
