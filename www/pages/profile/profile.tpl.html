<ion-view title="Profile" ng-controller="profileCtrl as vm">
  <ion-nav-buttons side="left">
    <button menu-toggle="left" class="button button-icon icon ion-navicon"></button>
  </ion-nav-buttons>
  <ion-content>
    <h2>Your profile page</h2>





    <div class="list card">
      <ion-item class="profile-item">
        <div class="profile-picture big-profile-picture">
          <img src="https://scontent-ord1-1.xx.fbcdn.net/v/t1.0-9/11949431_10203789110203225_1513585236559633247_n.jpg?oh=8a6101f4a2e84d85739f7f59a5d0e07d&oe=585E4969">
        </div>
        <h2 class="profile-name dark">Ali Elwazir</h2>
        <div class="profile-info">User information</div>
      </ion-item>
      <ion-item class="profile-item">
        <div class="activityGraph">
          <canvas height="" width="" id="line-chart" class="chart chart-line" chart-data="data"
                  chart-labels="labels" chart-series="series" chart-options="options"
                  chart-dataset-override="datasetOverride" chart-click="onClick">
          </canvas>
        </div>
      </ion-item>

      <!--<canvas id="doughnut" class="chart chart-doughnut"
              chart-data="vm.donutData" chart-labels="vm.donutLabels">
      </canvas>-->


    </div>
  </ion-content>

</ion-view>
